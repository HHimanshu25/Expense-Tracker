<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&icon" />
</head>

<body>
    <header>
        <div class="income">
            <span class="material-symbols-outlined head-icon">trending_up</span>
            <span class="head-word">income</span>   
            <span class="head-money">---</span>
        </div>
        <div class="expense">
            <span class="material-symbols-outlined head-icon">trending_down</span>
            <span class="head-word">Expense</span>
            <span class="head-money">---</span>
        </div>
        <div class="balance">
            <span class="material-symbols-outlined head-icon">account_balance_wallet</span>
            <span class="head-word">Balance</span>
            <span class="head-money">---</span>
        </div>
    </header>
    <main>
        <section class="expense-list">
        </section>
        <section class="input hide-input">
            <input type="text" class="exp-na-in" placeholder="Enter Your Expense name">
            <input type="text" class="exp-am-in" placeholder="Enter amount of expense">
            <div class="get_info">
            <select name="Category" id="exp-cat">
                <option value="">Expense Category</option>
                <option value="Food">Food</option>
                <option value="Rent">Rent</option>
                <option value="Transport">Transport</option>
                <option value="Shopping">Shopping</option>
                <option value="Bills">Bills</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Health">Health</option>
                <option value="Education">Education</option>
                <option value="Other">Other</option>
            </select>
            <select name="expense_type" id="exp-am">
                <option value="expense">Expense</option>
                <option value="income">Income</option>
            </select>
            </div>
            <button class="submit">Ok</button>
        </section>
        <button class="add-butt">+</button>
    </main>
    <script src="script.js"></script>
</body>

</html>
